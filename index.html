<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300" type="text/css" />
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
  <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
  <title>RockPaperScissors</title>
</head>

<body>
  <div class="container">
      <div class="content">
        <div class="foo">
          <label id="result">Ready, shoot!</label>
          <div id="cpuPlay" data-toggle="tooltip" data-placement="right" title="Best out of 5 wins the game">
            <img src="" id="imageid" alt="">
          </div>
        </div>
        <div class="board">
          <div class="card" id="paper">
            <img src="img/paper.png" alt="paper icon">
          </div>
          <div class="card" id="rock">
            <img src="img/rock.png" alt="rock icon" style="width:90%;">
          </div>
          <div class="card" id="scissors">
            <img src="img/scissors.jpg" alt="scissors icon">
          </div>
          <div class="row">
            <div class="column">
              <h1 class="plName">Player</h1>
              <p id="plrScore" class="lead score">0</p>
            </div>
            <div class="column">
              <h1 class="plName">CPU</h1>
              <p id="cpuScore" class="lead score">0</p>
            </div>
          </div>
        </div>
      </div>
  </div>
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <h4 id="status" class="black"></h4>
        <div id="winGIF" class="tenor-gif-embed" data-postid="10989143" data-share-method="host" data-width="100%" data-aspect-ratio="1.1578947368421053">
          <a href="https://tenor.com/view/dab-gif-10989143">Dab GIF</a> from <a href="https://tenor.com/search/dab-gifs">Dab GIFs</a>
        </div>
        <div id="lossGIF" class="tenor-gif-embed" data-postid="14969200" data-share-method="host" data-width="100%" data-aspect-ratio="1.7785714285714287">
          <a href="https://tenor.com/view/tie-knot-tighten-headband-ready-lets-go-gif-14969200">Tie Knot GIF</a> from <a href="https://tenor.com/search/tie-gifs">Tie GIFs</a>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" id="reset" class="btn btn-primary" onclick="resetGame()">Keep training? <span id="time">10</span></button>
      </div>
    </div>
  </div>
</div>
  <script>
    $cards = $('.card');
    $cards.click(function() {
      $('#imageid').hide();
      $('#displayText').css("visibility", "hidden");
      pick(jQuery(this).attr("id"));
      $('#imageid').fadeIn();
    });
  </script>
</body>

</html>
