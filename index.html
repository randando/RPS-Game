<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300" type="text/css" />
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
  <title>RockPaperScissors</title>
</head>

<body>
  <div class="container">
      <div class="content">
        <div id="cpuPlay">
          <img src="" id="imageid" alt="">
        </div>
        <div class="board">
          <div class="card" id="paper">
            <img src="img/paper.png" alt="paper icon">
          </div>
          <div class="card" id="rock">
            <img src="img/rock.png" alt="rock icon" style="width:90%;">
          </div>
          <div class="card" id="scissors">
            <img src="img/scissors.jpg" alt="scissors icon">
          </div>
          <div class="row">
            <div class="column">
              <h1>Player</h1>
              <p id="plrScore" class="score"></p>
            </div>
            <div class="column">
              <h1>CPU</h1>
              <p id="cpuScore" class="score"></p>
            </div>
          </div>
        </div>
      </div>
  </div>
  <script>
    $cards = $('.card');
    $cards.click(function() {
      $('#imageid').hide();
      $('#displayText').css("visibility", "hidden");
      pick(jQuery(this).attr("id"));
      $('#imageid').delay('fast').fadeIn();
    });
  </script>
</body>

</html>
