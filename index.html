<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300" type="text/css" />
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
  <title>RockPaperScissors</title>
</head>

<body>
  <div class="container">
    <div id="intro">
      <h1>ROCK | PAPER | SCISSORS</h1>
      <button type="button" class="btn btn-warning" id="fade1">START</button>
    </div>
    <div id="play" style="display:none;">
      <h1 id="testText">TEST YOUR SKILLS</h1>
      <div class="board">
        <div class="card" id="paper">
          <img src="img/paper.png" alt="paper icon">
        </div>
        <div class="card" id="rock">
          <img src="img/rock1.0.png" alt="rock icon" style="width:90%;">
        </div>
        <div class="card" id="scissors">
          <img src="img/scissors.jpg" alt="scissors icon">
        </div>
      </div>
      <button type="button" class="btn btn-warning" id="fade2">BACK</button>
    </div>
  </div>
  <script>
    $('#fade1').click(function() {
      $("#intro").fadeOut('slow', function() {
        $('#play').fadeIn();
      });
    });
    $('#fade2').click(function() {
      $("#play").fadeOut('slow', function() {
        $('#intro').fadeIn('slow');
      });
    });
    $cards = $('.card');
    $cards.click(function() {
      $('#testText').fadeTo(1000, 0);
      pick(jQuery(this).attr("id"));
      $cards.not(this).animate({"opacity":"0","display":"none"});
      $(this).animate({left:'0px'});
    });
  </script>
</body>

</html>
